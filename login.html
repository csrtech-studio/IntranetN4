<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intranet N4 - Iniciar Sesión</title>
    <link rel="icon" href="Img/n4.ico" type="image/n4-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <link rel="stylesheet" href="css/Login.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js" type="module"></script>
</head>
<body>
    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card">
                <div class="d-flex justify-content-center">
                    <div class="brand_logo_container">
                        <img src="https://www.sistemaimpulsa.com/blog/wp-content/uploads/2020/07/qu%C3%A9-servicios-de-Intranet-existen.png" class="brand_logo" alt="Logo">
                    </div>
                </div>
                <div class="d-flex justify-content-center form_container">
                    <form id="loginForm">
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            </div>
                            <input type="email" id="email" class="form-control input_user" placeholder="Correo" required>
                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" id="password" class="form-control input_pass" placeholder="Contraseña" required>
                        </div>
                        <div id="errorMessage" class="alert alert-danger d-none" role="alert">
                            <!-- Aquí se mostrarán los mensajes de error -->
                        </div>
                        <div class="d-flex justify-content-center mt-3 login_container">
                            <button type="submit" class="btn login_btn">Iniciar Sesión</button>
                        </div>
                    </form>
                </div>
                <div class="mt-4">
                    <div class="d-flex justify-content-center links">
                        No tienes una cuenta? <a href="register.html" class="ml-2">Registrarse</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Incluir Firebase config -->
    <script type="module" src="js/firebaseConfig.js"></script>
    
    <!-- Script para manejar el login -->
    <script type="module" src="js/login.js"></script>
</body>
</html>
