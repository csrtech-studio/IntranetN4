<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intranet N4 - Administrador</title>
    <link rel="icon" href="Img/n4.ico" type="image/n4-icon">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
</head>
<body>
    <header>
        <a href="index.html"><p class="title">Intranet N4</p></a>
        <button id="showLinksBtn" class="btn">Menú</button>
    </header>

    <div class="content-container">
        <!-- Sidebar con el menú -->
        <aside class="sidebar">
            <ul id="navLinks" class="nav">
                <li><a href="registroUsuario.html">Registro de usuario</a></li>
                <li><a href="VisualPDS.html">Método de preparación PDS</a></li>
                <li><a href="VisualPDF.html">Ayuda visual PDF</a></li>
                <li><a href="registroOrden.html">Registro de orden de preparación</a></li>
                <li><a href="admin.html">Administrador</a></li>
                <li><a href="#" id="logoutBtn">Salir</a></li>
            </ul>
        </aside>

        <!-- Contenido principal -->
        <main>
            <section>
                <h2>Agregar Noticias</h2>
                <form id="newsForm">
                    <label for="type">Tipo de Contenido:</label>
                    <select id="type" required>
                        <option value="noticia">Noticia</option>
                        <option value="blog">Blog</option>
                        <option value="aviso">Aviso</option>
                        <option value="anuncio">Anuncio</option>
                    </select>
                    
                    <label for="title">Título:</label>
                    <input type="text" id="title" required>
                    
                    <label for="content">Contenido:</label>
                    <textarea id="content" required></textarea>
                    
                    <label for="imageUrl">URL de la Imagen (opcional):</label>
                    <input type="url" id="imageUrl" placeholder="http://ejemplo.com/imagen.jpg">
                    
                    <button type="submit">Agregar</button>
                </form>
            </section>

            <section>
                <h2>Noticias Registradas</h2>
                <div id="newsTableContainer">
                    <table id="newsTable">
                        <thead>
                            <tr>
                                <th>Título</th>
                                <th>Contenido</th>
                                <th>Tipo</th>
                                <th>Acciones</th>
                                <th>Accion</th>
                                <th>Boton</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Aquí van las filas de noticias -->
                        </tbody>
                    </table>
                </div>
                
            </section>
        </main>
    </div>
    <footer>
        <p><a href="http://www.kentek.com.mx/Index.html" class="btn">Kentek &raquo;</a></p>
    </footer>

    <script type="module" src="js/firebaseConfig.js"></script> <!-- Este archivo debe cargarse primero -->
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/admin.js"></script>
</body>
</html>
